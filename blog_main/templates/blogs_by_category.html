{% extends "base.html" %} {% block content %}
<!-- featured_blogs-->

<h3 class="text-uppercase text-warning" style="letter-spacing: 2px">
  Category - {{category}}
</h3>

<div class="row mb-2">
  {% for post in posts %}
  <div class="col-md-6">
    <div class="card border-0">
      <div class="card-body">
        <h3>
          <a href="{% url 'blog_page' post.slug %}" class="text-dark"
            >{{post.title}}</a
          >
        </h3>
        <small class="mb-1 text-muted"
          >{{post.created_at | timesince }} ago {{post.author}}</small
        >
        <p class="card-text">{{post.short_description | truncatewords:30}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
