{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="row my-4">
  <!--left container-->
  <!--sidebar here-->
  {% include "dashboard/sidebar.html" %}
  <!--right container-->
  <div class="col">
    <div class="mx-auto my-4 border p-4 shadow-sm" style="max-width: 300px">
      <h3 class="mb-4">Update Category</h3>
      <form
        action="{% url 'update_category' category.id%}"
        method="POST"
        class=""
      >
        {%csrf_token%} {{ form.non_field_errors}} {{ form|crispy }}
        <button type="submit" class="btn btn-warning mt-2">
          Update Category
        </button>
      </form>
    </div>
  </div>
  {% endblock content %}
</div>
