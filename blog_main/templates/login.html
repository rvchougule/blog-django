{% extends "base.html" %} {% block content %}

<h1 class="text-center">Login</h1>

{% load crispy_forms_tags %}
<form
  action="{% url 'login' %}"
  method="POST"
  class="mx-auto"
  style="max-width: 500px; margin-block: 20px"
>
  {% csrf_token %} {{form.non_field_errors | crispy}} {{ form|crispy }}
  <button type="submit" class="btn btn-warning align-self-end">Login</button>
  {% endblock content %}
</form>
